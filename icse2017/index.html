<html ng-app="codefaceApp">
  <head>
    <title>Codeface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"
	  media="screen">
  </head>
  <style>
    .navbar .navbar-brand {
        padding: 3px 15px 3px 15px;
    }
  </style>
  <body ng-controller="codefaceCtrl">
    <div class="container">

      <div class="navbar navbar-default" bs-navbar>
	<div class="navbar-header">
          <button type="button" class="navbar-toggle"
		  data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
	    <img src="img/logo/facelogo_tiny.png"
		 alt="Codeface"/>
	  </a>
	</div>
	<div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
	    <li data-match-route="/home">
	      <a href="#/home">Study</a>
	    </li>
	    <li data-match-route="/code">
	      <a href="#/code">Code</a>
	    </li>
          </ul>
	</div>
      </div>

      <div ng-view></div>

      <div class="col-md-12">
	<hr/>
      </div>

    </div> <!-- /container -->
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-strap.min.js"></script>
    <script type="text/javascript" src="js/ekko-lightbox.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
